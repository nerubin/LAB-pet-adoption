<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="cat-btn1">
    <button class="btn btn-primary" id="cat-btn">Cats</button>
    </div>
    <div class="dog-btn1">
    <button class="btn btn-primary" id="dog-btn">Dogs</button>
    </div>
    <div class="dino-btn1">
    <button class="btn btn-primary" id="dino-btn">Dino</button>
    </div>
    <div class="all-btn1">
    <button class="btn btn-primary" id="all-pets-btn">All Pets</button>
    </div>
    </div>
    <form>
      
      <div class="form-container">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="skill" placeholder="special skill" required>
        <label for="floatingInput">Special Skill</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="favoriteColor" placeholder="favoriteColor" required>
        <label for="floatingInput">Favorite Color</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="type" required>
        <label for="floatingInput">Type</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="image" placeholder="image" required>
        <label for="floatingInput">Image</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
      </div>
  </div>
    </form>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
